<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="wrapper">
      <h4>חישוב שכר</h4>
      <div class="row">       
      <div class="input-field col s12">
        <input id="first_name2" type="number" class="validate-2">
          <label class="active" for="first_name2">משמרות בוקר</label>
        </div>
        <div class="input-field col s12">
          <input id="first_name2" type="number" class="validate-3">
          <label class="active" for="first_name2">משמרות ערב</label>
        </div>
        <div class="input-field col s12">
          <input id="first_name2" type="number" class="validate-4">
          <label class="active" for="first_name2">משמרות לילה</label>
        </div>
        <div class="input-field col s12">
          <input id="first_name2" type="number" class="validate-5">
          <label class="active" for="first_name2">משמרות שבת</label>
        </div>
        <div class="box">
        <label>
          <input name="group1" type="checkbox" class="check"/>
          <span>אח"מש</span>
        </label>
      </div>
        <div class="button">
          <a class="waves-effect waves-light btn-large">חשב</a>
        </div>
      
        <div class="out"></div>
      </div>
    </div>
      <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
